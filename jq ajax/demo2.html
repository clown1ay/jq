
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ajax get()</title>

</head>
<body>
<script src="jquery-1.10.0.js"></script>
    <script>
    $(document).ready(function(){
        $("button").click(function(){
            $.get("test2.php",function(data,status){
                alert("data:" +data+ "\nstatus:" + status);
            });
        });
    });
    </script>
<button>发送一个 HTTP GET 请求并获取返回结果</button>
</body>
</html>
