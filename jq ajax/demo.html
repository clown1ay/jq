<!DOCTYPE html>
<html>
<head>
		<meta charset="UTF-8">
		<title>ajax load()</title>
	</head>
	<body>
	<div id="div1">这里会改变</div>
	<input type="button" value="加载文件" id="button"/>
	<script src="jquery-1.10.0.js"></script>
	<script>
			$("#button").click(function () {
				$("#div1").load("121.42.191.28:7600", function (responseTxt,statusTxt,xhr) {
					if(statusTxt == "success")
						alert("加载成功");
					if(statusTxt == "error")
						alert("error:" + xhr.status + ": "+ xhr.statusText );
				})
			})
	</script>
	</body>
</html>
